name: Github CI - Development

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: "Set up Rust"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: "Cache Cargo dependencies"
        uses: Swatinem/rust-cache@v2

      - name: "Format code"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: "Build project with Cargo"
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --color=always --message-format=json-diagnostic-rendered-ansi --package doc-storage --bin doc-storage --release